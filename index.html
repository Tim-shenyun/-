<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>憲法期中題目測驗</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>憲法期中題目測驗</h1>
    <label>題目數量：
      <select id="question-count">
  <option value="5">5題</option>
  <option value="10">10題</option>
  <option value="25">25題</option>
  <option value="50">50題</option>
  <option value="100">100題</option>
  <option value="225" selected>225題</option>
</select>
    </label>
    <label>
      <input type="checkbox" id="show-answer-toggle"> 每題作答後顯示答案
    </label>
    <button onclick="startQuiz()">開始測驗</button>
    <div id="quiz-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
